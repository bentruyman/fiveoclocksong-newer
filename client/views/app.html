<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>fiveoclocksong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <SocketStream/>
  </head>
  <body id="fiveoclocksong">
    <header id="page-header">
      <div id="user-status"></div>
      <div class="container">
        <div class="row">
          <h1 class="eight columns"><a href="/">fiveoclocksong</a></h1>
          <nav id="primary-navigation" class="eight columns">
            <ul class="no-bullet">
              <li><a href="/login">login</a></li>
              <li><a href="/achievements">achievements</a></li>
              <li><a href="/about">about</a></li>
              <li><a href="/help">help</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div id="page-body" class="container">
      <div class="row">
        <section id="poll" class="sixteen columns"></section>
        <section id="winner" class="sixteen columns"></section>
      </div>
    </div>
    <footer id="page-footer">
      <div id="site-info">
        <div class="container">
          <div class="row">
            <div class="eight columns">
              <p id="system">
                <b>powered by: </b>
                <a href="http://redis.io/">redis</a>,
                <a href="http://www.rdio.com/">rdio</a> and
                <a href="http://www.socketstream.org/">socketstream</a>
              </p>
            </div>
            <div class="eight columns">
              <p id="rdio">
                <a href="http://www.rdio.com/accounts/login/" class="button external">
                  login to rdio
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div id="chatroom" class="chatroom">
        <div class="container">
          <div class="row">
            <div class="sixteen columns">
              <div id="chatroom-messages"></div>
              <form id="chatroom-form">
                <input id="chatroom-input">
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="modal-manager"></div>
    </footer>
  </body>
</html>

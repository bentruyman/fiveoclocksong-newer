<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>fiveoclocksong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <SocketStream/>
  </head>
  <body id="fiveoclocksong">
    <header id="page-header">
      <div id="user-status" class="container">
        <div class="row">
          <div class="twentyfour colums"></div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <!-- <h1 class="twelve colums"><a href="/">fiveoclocksong</a></h1> -->
          <nav id="primary-navigation" class="twelve colums">
            <ul>
              <li><a href="/login">login</a></li>
              <li><a href="/achievements">achievements</a></li>
              <li><a href="/about">about</a></li>
              <li><a href="/help">help</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div id="page-body" class="container">
      <div id="poll"></div>
      <div id="winner"></div>
    </div>
    <footer id="page-footer">
      <div class="container">
        <div class="row">
          <div id="site-info" class="twentyfour columns"></div>
          <p id="system"><b>powered by: </b><a href="http://expressjs.com/">express</a>, <a href="http://faye.jcoglan.com/">faye</a>, <a href="http://couchdb.apache.org/">couchdb</a> and <a href="http://www.rdio.com/">rdio</a>
          </p>
          <p id="rdio"><a href="http://www.rdio.com/accounts/login/" class="button external">login to rdio</a></p>
        </div>
      </div>
      <div id="chatroom" class="chatroom">
        <div class="container">
          <div class="row">
            <div class="chatroom-messages twentyfour columns"></div>
          </div>
          <div class="row">
            <input class="chatroom-input twentyfour columns"/>
          </div>
        </div>
      </div>
      <div id="modal-manager"></div>
    </footer>
  </body>
</html>

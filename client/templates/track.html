<article class="track row" data-key="{{key}}">
  <div class="track-section one column mobile-two">
    <div class="vote-controls">
      <div class="row">
        <button class="vote-control upvote active sixteen column mobile-sixteen">+</button>
      </div>
      <div class="row">
        <button class="vote-control downvote active sixteen column mobile-sixteen">-</button>
      </div>
    </div>
  </div>
  <div class="track-section two columns hide-for-small">
    <div class="row">
      <div class="playback-controls">
        <button class="play playback-control sixteen columns">Play</button>
        <button class="pause playback-control sixteen columns">Pause</button>
      </div>
    </div>
  </div>
  <div class="track-section eleven columns mobile-eleven">
    <div class="track-info">
      <h2 class="track-name" title="{{name}}">{{name}}</h2>
      <h3 class="track-artist" title="{{artist}}">{{artist}}</h3>
    </div>
  </div>
  <div class="track-section two columns mobile-three">
    <div class="vote-count"></div>
  </div>
</article>
